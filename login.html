<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thai Culture - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&family=Sarabun:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">Siam Heritage</div>
          <div class="nav-links">
            <a href="index.html">Temples</a>
            <a href="festivals.html">Festivals</a>
            <a href="amulets.html">Amulets</a>
            <a href="muaythai.html">Muay Thai</a>
            <a href="login.html" class="btn-login">Login</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="auth-container">
        <h2>Login</h2>
        <form action="login">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn-submit">Login</button>
        </form>
        <div class="auth-link">
          Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>made by 67162110310-5</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
